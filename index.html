<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Progeto text</title>
</head>
<body>
    <h1>Formulario do Faceboock</h1>

    <form action="index.html" method="get" enctype="multipart/form-data">

        <input type="text" name="nome" id="nome" placeholder="Nome" required>

        <input type="text" name="sonbrenome" id="sonbrenome" placeholder="Sobrenome">
        
        <br>

        <br><br>
        
        <label>Data de nascimanto</label>
        
        <br>
 
        <select name="dia">
            <option value="1">1</option>
            <option value="2">2</option>

            <option value="4">4</option>
        </select>
        
        <select name="mês">
            <option value="jan">jan</option>
            <option value="fev">fev</option>
            <option value="mar">mar</option>
            <option value="abr">abr</option>
        </select>

        <select name="ano">
            <option value="2000">2000</option>
            <option value="2001">2001</option>

            <option value="2003">2003</option>
        </select>
        
        <br><br>


        <label>gênero</label><br>

        <input type="radio" name="gênero" id="feminino" value="feminino">
        
        <label for="masculino">Masculino</label>
        <input type="radio" name="gênero" id="masculino" value="masculino">

        <label for="personalizado">Personalizado</label>
        <input type="radio" name="gênero" id="personalizado" value="personalizado">
        
        <br><br>
        
        <input type="file">
        
        <br><br>
    
        <input type="submit" value="salvar">




    </form>
    

</body>
</html>
